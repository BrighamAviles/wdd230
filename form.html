<body>

    <header>
        <div class="header-content">
            <img src="images/me.webp" alt="Image of Brigham Aviles">
            <h1>Brigham Aviles</h1>
        </div>
    </header>

    <a id="menu" href="#"></a>
    <nav>
        <ul class="navigation">
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/">Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>

                    target="_blank">Scripture</a></li>
        </ul>
    </nav>

    <main>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}"
                title="Password must be at least 8 characters long and alphanumeric" required><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                oninput="checkPasswordMatch()"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern=".+@byui\.edu" title="A valid byui.edu email address."
                required><br>

            <label for="page_rating">Page Rating:</label>
            <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1"
                onchange="updatePageRating(this.value)">
            <span id="rating_value">5</span><br>

            <button type="submit">Submit</button>
        </form>
    </main>


    <footer>
        <p>&copy; <span id="currentYear"></span> Brigham Aviles, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
